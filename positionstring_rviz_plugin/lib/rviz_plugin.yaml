name: PositionString Display
library: positionstring_rviz_plugin
displays:
  -
    class_name: positionstring_rviz_plugin::PositionStringDisplay
    display_name: PositionString
    description: |
          Displays text (a string) from a ias_visualization_msgs::PositionString message at a given position.
  -
    class_name: positionstring_rviz_plugin::PositionStringListDisplay
    display_name: PositionStringList
    description: |
          Displays multiple strings from a ias_visualization_msgs::PositionStringList message at given positions.

